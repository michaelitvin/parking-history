name: Call query-parking API every 10 minutes

on:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual trigger

jobs:
  query-parking:
    runs-on: ubuntu-latest
    steps:
      - name: Call API
        run: |
          curl -X GET "https://parking-history.vercel.app/api/query-parking" \
               -H "x-api-key: ${{ secrets.CUSTOM_CRON_SECRET }}"
